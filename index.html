<!DOCTYPE html>
<html lang="es">

<head>
  
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    /* Estilos adicionales */
    body {
      background: linear-gradient(105deg, #0a6d94, #5518ab, #159537, #bda439);
      padding: 20px;
    }

    #result-image {
      margin-top: 20px;
      max-width: auto;
      max-height: 150px;
      float: left;
    }

    #result-image2 {
      margin-top: 20px;
      max-width: auto;
      max-height: 150px;
      float: right;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title has-text-white">¿Lista para el juego final?</h1>
        <div class="buttons is-centered">
          <input type="button" class="button is-dark is-large" value="Demole" id="siga" onclick="showAlert()">
        </div>
      </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
  <script>
    function showAlert() {
      Swal.fire({
        title: 'Redireccionando...',
        text: 'Serás redirigido en 5 segundos. Bajo tu propio riesgo',
        icon: 'success',
        timer: 5000,
        timerProgressBar: true,
        didOpen: () => {
          Swal.showLoading();
        },
        willClose: () => {
          window.location.href = 'puzzle.html';
        }
      });
    }
  </script>

</body>

</html>
