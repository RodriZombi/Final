<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    /* Estilos adicionales */
    body {
      background: linear-gradient(105deg, #b6dae8, #d0bbec, #b1e0bd, #d8cfa9);
      padding: 20px;
    }

    #result-image {
      margin-top: 20px;
      max-width: auto;
      max-height: 150px;
      float: left;
    }

    #result-image2 {
      margin-top: 20px;
      max-width: auto;
      max-height: 150px;
      float: right;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h3 class="subtitle">Sin trucos, sin mas vueltas...</h3>
        <h1 class="title">¿Quieres ser mi novia?</h1>
        <div class="buttons is-centered">
          <button class="button is-primary is-medium" id="yes-button">Sí</button>
          <button class="button is-danger is-medium" id="no-button">No</button>
        </div>
        <div id="titulo" class="columns d-flex">
          <div id="result-image" class="column"></div>
          <div id="result-image2" class="column"></div>
        </div>
      </div>
    </div>
  </section>

  <div id="particles-js"></div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script>
    var yesButton = document.getElementById("yes-button");
    var noButton = document.getElementById("no-button");
    var resultImage = document.getElementById("result-image");
    var resultImage2 = document.getElementById("result-image2");

    yesButton.addEventListener("click", function () {
      resultImage.innerHTML = "<video src='perrito.mp4' autoplay loop alt='Sí'></video>";
      resultImage2.innerHTML = "<video src='perrito2.mp4' autoplay muted loop alt='Sí'></video>";
      titulo.style.display = "block";
      resultImage.style.display = "block";
      resultImage2.style.display = "block";
      startConfettiSi();
    });

    noButton.addEventListener("click", function () {
      resultImage.innerHTML = "<video src='sad.mp4' autoplay loop alt='No'></video>";
      resultImage.style.display = "block";
      resultImage2.innerHTML = "<img src='no.jpg' height='100' width='auto' alt='No'>";
      resultImage2.style.display = "block";
      startConfettiNo();
    });


    function startConfettiSi() {
      alert("¡Gracias, revivió el amor, sonrie el <3!");
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 80,
            density: {
              enable: true,
              value_area: 800
            }
          },
          color: {
            "value": ["#f00", "#0f0", "#00f"]
          },
          shape: {
            "type": ["circle", "edge", "polygon"],
            stroke: {
              width: 0,
              color: "#000000"
            },
            polygon: {
              nb_sides: 6
            }
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false
            }
          },
          size: {
            value: 6,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false
            }
          },
          line_linked: {
            enable: false,
            distance: 500,
            color: "#ffffff",
            opacity: 0.4,
            width: 2
          },
          move: {
            enable: true,
            speed: 6,
            direction: "bottom",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200
            }
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: false,
              mode: "repulse"
            },
            onclick: {
              enable: false,
              mode: "push"
            },
            resize: true
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 1
              }
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3
            },
            repulse: {
              distance: 200
            },
            push: {
              particles_nb: 4
            },
            remove: {
              particles_nb: 2
            }
          }
        },
        retina_detect: true
      });
    }
    function startConfettiNo() {
      alert("¡F, murió el amor, llora cupido!");
      particlesJS("particles-js", {
      particles: {
        number: {
          value: 100,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "image",
          image: {
            src: "gotasad.png",
            width: 10,
            height: 15
          }
        },
        opacity: {
          value: 0.8,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 10,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: false
        },
        move: {
          enable: true,
          speed: 10,
          direction: "bottom",
          straight: false
        }
      },
      interactivity: {
        events: {
          onhover: {
            enable: false
          },
          onclick: {
            enable: false
          },
          resize: true
        }
      }
    });
    }

  </script>
</body>

</html>
